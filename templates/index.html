<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Kepuasan</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function showLoading() {
            document.getElementById('loadingScreen').style.display = 'block';
            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
                window.location.href = "/result";  // Ganti dengan URL hasil setelah loading selesai
            }, 10000); // Tunda selama 3 detik
        }
    </script>

    <style>
        /* Custom styles for the loader */
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styling for loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen" style="display:none;">
        <div class="loader"></div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Evaluasi Kepuasan</h1>

        <!-- Form untuk Upload -->
        <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="mb-3">
                <label for="file" class="form-label">Upload File (Excel):</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional for interactivity, such as modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
